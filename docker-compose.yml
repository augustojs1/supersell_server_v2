services:
  supersell_database_v2:
    image: 'mysql:8.0'
    restart: always
    ports:
      - '3600:3306'
    networks:
      - supersell_network
    environment:
      MYSQL_DATABASE: 'supersell_db'
      MYSQL_ROOT_PASSWORD: '13371337'
    volumes:
      - ./sql:/docker-entrypoint-initdb.d

