  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbit-mq-broker
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

networks:
  supersell_network:
    driver: bridge

volumes:
  rabbitmq_data:
